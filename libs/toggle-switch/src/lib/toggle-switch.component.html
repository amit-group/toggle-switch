<ng-container *ngIf="formControlName">
  <label class="switch" [ngClass]="{ 'switch--disabled': disable }">
    <input type="checkbox" [formControl]="control" />
    <span class="slider round"></span>
  </label>
</ng-container>
<ng-container *ngIf="!formControlName">
  <label class="switch" [ngClass]="{ 'switch--disabled': disable }">
    <input type="checkbox" [checked]="value" (change)="onInputChange($event)" />
    <span class="slider round"></span>
  </label>
</ng-container>
